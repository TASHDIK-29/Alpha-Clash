<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main class="bg-[#010313] h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center bg-contain">
        <!-- home section -->
        <section id="home-screen" class="h-screen flex flex-col items-center justify-center">
            <div class="text-center h-3/5 space-y-10 ">
                <h1 class="text-8xl text-white font-extrabold">ALPHABET CLASH</h1>
                <p class="text-xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active">Play Now</button>
                
            </div>
        </section>
        <!-- playground section -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center space-y-6">
                <div class="artboard artboard-horizontal phone-6 text-white  border-8 border-gray-500 rounded-lg bg-[#FFFFFFB3] flex items-center justify-center mt-5">
                    <h1 id="random-alphabet" class="text-7xl text-black font-bold uppercase">X</h1>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
               <div class="w-full flex justify-around ">
                <!-- Life button -->
                <button class="btn btn-active">
                    Life
                    <span id="current-life">5</span>
                </button>
                <!-- Score button -->
                <button class="btn btn-active">
                    Score
                    <span id="current-score">0</span>
                </button>
               </div>
            </div>
        </section>
        <!-- score section -->
        <section id="score-card" class="min-h-screen flex justify-center items-center hidden">
            <div class="bg-[#FFFFFF33] text-center space-y-6 p-5 rounded-lg">
                <h2 class="text-2xl text-white font-medium">Game Over !</h2>
                <h1 class="text-white text-5xl font-bold">Score : <span id="final-score">10</span></h1>
                <button onclick="play()" class="btn btn-active">Play Again</button>
                <p class="text-white text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="/scripts/utility.js"></script>
    <script src="/scripts/alpha.js"></script>
    
</body>

</html>
